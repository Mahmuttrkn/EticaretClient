
   <div class="row">
    <div class="card" style="width: 18rem; float: left;margin: 5px;" *ngFor="let product of products">
        <img class="card-img-top" src="../../../../../assets/Fenerbahçe_SK.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">Fiyat: {{product.price | currency:"₺"}} <br> Stock: {{product.stock}} Adet</p>
          <a href="#" class="btn btn-primary">Sepete Ekle</a>         
        </div>
      </div>
   </div>
   <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" [routerLink]="['/product',currentPageNo - 1 <= 0 ? 1 : currentPageNo -1]">Previous</a></li>
              <li class="page-item" *ngFor="let pageNo of pageList;" routerLinkActive="active">
                <a class="page-link" [routerLink]="['/product',pageNo]">
                  {{pageNo}}
                </a>
              </li>
              <li class="page-item"><a class="page-link" [routerLink]="['/product',currentPageNo+1 >= totalPageCount ? totalPageCount: currentPageNo+1]">Next</a></li>
            </ul>
          </nav>
    </div>
      <div class="col-md-3"></div>
   </div>
