<br>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6"></div>

        <div class="form-group">
            <label for="userName">Kullanıcı Adı</label>
            <br>
            <input type="text" #txtUserNameOrEmail class="form-control" id="userName"  placeholder="Kullanıcı Adı & Email" >
            <small class="invalid-feedback"   style="color: red;">*****</small>
          </div>
          <br>
        <div class="form-group">
          <label for="password">Şifre</label>
          <br>
          <input type="password" #txtPassword class="form-control" id="password" placeholder="Şifre">
          
          <small class="invalid-feedback"  style="color: red;">*****</small>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary" style="margin-top: 5px; width: 150px; margin-left: 13px;" (click)="login(txtUserNameOrEmail.value,txtPassword.value)">Giriş Yap</button>
        
    <div class="col-md-3"></div>
</div>
<html>
  <body>
    <br>
      <div id="g_id_onload"
         data-client_id="373473022397-6fvm2atr5gm9oj3f3on1sk56fbgslpnr.apps.googleusercontent.com"
         data-login_uri=""
         data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-callback="OnSuccess"
         data-logo_alignment="left">
      </div>
  </body>
</html>
