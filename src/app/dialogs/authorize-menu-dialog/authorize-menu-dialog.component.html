<h1 mat-dialog-title>{{data.name}} Endpoint'ine Rol Atama</h1>
<div mat-dialog-content>
    <p>
         İlgili sayfaya aşağıdan rolleri atayabilirsiniz.
    </p>
    <div  matBadge="4" matBadgeOverlap="false"></div>
</div>
<div mat-dialog-actions >
<button mat-button (click)="close()">İptal</button>
<button mat-button [mat-dialog-close]="data" cdkFocusInitial>Sepeti Tamamla</button>
</div>
