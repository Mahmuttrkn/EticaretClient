<h2 mat-dialog-title>File Upload Page</h2>
<mat-dialog-content class="mat-typography">
  <app-fileupload  [options]="options" ></app-fileupload>

  <mat-card class="product-image"  *ngFor="let image of images" >
    <mat-card-header>
    </mat-card-header>
    <img style="width: 150px; height: 150px;" mat-card-image [src]="image.path" >
    <mat-card-content> 
    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="background-color: chocolate; color: wheat;" (click)="deleteImage(image.id,$event)">Delete</button>
    </mat-card-actions>
  </mat-card>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
