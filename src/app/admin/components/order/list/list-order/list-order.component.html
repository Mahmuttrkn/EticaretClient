<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="orderCode">
        <th mat-header-cell *matHeaderCellDef>Order Code</th>
        <td mat-cell *matCellDef="let element">{{element.orderCode}}</td>
      </ng-container>
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{element.userName}}</td>
      </ng-container>
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef>Total Price</th>
        <td mat-cell *matCellDef="let element">{{element.totalPrice}}</td>
      </ng-container>
      <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef>Created Date</th>
        <td mat-cell *matCellDef="let element">{{element.createDate}}</td>
      </ng-container>
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef width="30"></th>
        <td mat-cell *matCellDef="let element"><img  src="../../../../../../assets/complete.png" *ngIf="element.completed" width="25" height="25"></td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef width="30"></th>
        <td mat-cell *matCellDef="let element"><img (click)="showDetail(element.id)" style="cursor: pointer;" src="../../../../../../assets/2290853_content_details_grid_list_list with image_icon.png"  width="25" height="25"></td>
      </ng-container>
      <ng-container matColumnDef="delete" >
        <th mat-header-cell *matHeaderCellDef width="30"></th>
         <td  mat-cell *matCellDef="let element" appDelete [id]="element.id" (callback)="getOrders()" controller="order"></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
    <mat-paginator (page)="pageChanged()"
     [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
